<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page - Dream Houses</title>
        <link rel="stylesheet" href="css/index.css">

        <!-- defer indica para o browser baixar e carregar o script o mais cedo possível,
            MAS, só execute o script no término do parse HTML.
            Assim, defer diz ao browser para fazer o download e carga do arquivo de script
            o mais cedo possível, sem fazer blocking do parse HTML, i.e.,
            o browser pode continuar fazendo o parse do HTML enquanto faz o load os scripts,
            MAS apenas execute os scripts após terminar todo o parse HTML -->
        <script src="scripts/index.js" defer></script>
    </head>

    <body>
        <div id="divMain">
            <header></header>
            <div id="imgLogo">
                <img src="images/dream-houses-logo.png" height="auto" width="540px" alt="Logotipo Dream Houses">
            </div>
            <div id="divBotoes">
                <button type="button" onclick="redirectListHousesHTMLPage()">View Our Homes</button>
                <button type="button" onclick="redirectAddHouseHTMLPage()">Add a New Home</button>
            </div>
            <footer> &copy; 2024 DreamHouses </footer>
        </div>
    </body>

</html>
