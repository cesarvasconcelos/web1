<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Alô, JavaScript</title>
</head>

<body>
    <p>Observe que conteúdo da página é carregado ANTES
        que o bloco <code>&lt;script&gt;</code> é executado</p>

    <!-- Usando <script> no final do <body> é outra forma de vincular código JavaScript à página -->
    <script>
        // alert é uma built-in function do JavaScript
        alert("Alô, JavaScript!");
    </script>
</body>

</html>
