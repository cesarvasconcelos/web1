<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Alô, JavaScript</title>

    <!-- Usando <script> dentro de <head> é uma forma de vincular código JavaScript à página -->
    <script>
        // alert é uma built-in function do JavaScript
        alert("Alô, JavaScript!");
    </script>
</head>

<body>
    <p>Observe que conteúdo da página é carregado somente
        DEPOIS que o bloco <code>&lt;script&gt;</code> é carregado</p>
</body>

</html>
