<!-- demonstrando saída implícita de erro no console no Google Dev Tools do Chrome -->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Console</title>
</head>

<body>

    <p>O <code>console.log()</code> também pode dar dicas sobre erros no código
        no Google Chrome Dev Tools, quando se tem um código JavaScript vinculado à uma
        página HTML</p>
    <script>
        //  lembrando que para observar a saída implícita de erros no console quando há um JavaScript
        //  vinculado a um HTML, deve-se usar o Google Chrome Dev Tools
        const k = 9;
        k = k + 1; // erro. A saída é capturada no  Google Chrome Dev Tools
    </script>
</body>

</html>
