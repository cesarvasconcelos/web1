<!-- demonstrando saída explícita no console no Google Dev Tools do Chrome -->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Console</title>
</head>

<body>
    <p>Chamadas explícitas a <code>console.log()</code> devem ser feitas no
        Google Chrome Dev Tools, quando se tem um código JavaScript vinculado à uma
        página HTML</p>
    <script>
        //  lembrando que para observar a saída explícita no console quando há um JavaScript
        //  vinculado a um HTML, deve-se usar o Google Chrome Dev Tools
        let númeroAleatório = Math.random();
        console.log("O valor do número aleatório é:" + númeroAleatório);
    </script>
</body>

</html>
